{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Basic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>

<body>

    <div class="container pt-5">

        <div class="card mx-auto" style="width: 18rem;">
            <img src="{{ student.photo.url }}" class="card-img-top" alt="profile_phto">
            <div class="card-body">
                <p class="card-text" m-0>{{student.Name}}</p>
                <p class="card-text" m-0>{{student.Course_Name}}</p>
                <p class="card-text" m-0>{{student.Email_address}}</p>
                <p class="card-text" m-0>{{student.Contact_No}}</p>
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary">Back to
                Home</a>

        </div>

    </div>



</body>

</html>
